<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <app-alert [message]="error" *ngIf="error" (close)="onHndleError()"></app-alert>
      <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group" *ngIf="!isLoginMode">
          <label for="name">Username</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group" *ngIf="!isLoginMode">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            class="form-control"
            ngModel
            name="age"
            required
            pattern="^[1-9]+\d*$"
          />
        </div>
        <div class="text-center">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <span class="separator">|</span>
          <button class="btn btn-link" type="button" (click)="onSwitchMode()">
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
